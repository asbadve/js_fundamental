<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">

                    <h5>Learning Javascript by example with Ajinkya Badve</h5>

                </span>
                <!-- Add spacer, to align navigation to the right -->

                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" id="load_js" onclick="load_home()">js</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Online Learning</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Java Script</a>
                <a class="mdl-navigation__link" id="load_js" onclick="load_home()">js</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>


        <main class="mdl-layout__content">
            <script>
                // $(document).ready(function () {
                //     $("#load_js").on("click", function () {
                //         $("#drawer_content").load("java_script_w3.html");
                //     });
                // });
                function process() {
                    document.getElementById("drawer_content").innerHTML = '<object type="text/html" data="java_script_w3.html"></object>';
                }

                function showLoader(show) {
                    var div = document.getElementById("gb_spinner");
                    if (show) {
                        div.className += ' is-active'
                    } else {
                        div.className = div.className.replace(/\b is-active\b/, " ");
                    }
                }


                function load_home(url) {
                    showLoader(true);

                    url = "java_script_w3.html"
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", url, true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4) {
                            // alert(xhr.responseText)
                            // Usage!
                            showLoader(false);
                            // sleep(100000).then(() => {
                            //     debugger;
                            //     showLoader(false);
                            // });
                            document.getElementById("drawer_content").innerHTML = xhr.responseText;
                            close();
                
                        }
                    }
                    xhr.send();
                }

                function close() {
                    var d = document.querySelector('.mdl-layout');
                    d.MaterialLayout.toggleDrawer();
                }

                function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }
            </script>

            <div id="drawer_content"></div>
            <!-- Event card -->



        </main>


    </div>
    <!-- MDL Spinner Component with Single Color -->
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner" id="gb_spinner"></div>
